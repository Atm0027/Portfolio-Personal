<section class="py-5 bg-light">
    <div class="container">
        <div class="text-center mb-5">
            <h2>Mi Portfolio</h2>
            <p class="lead text-muted">Una selección de mis trabajos más recientes</p>
        </div>

        <div *ngIf="projects && projects.length > 0; else noProjects" class="row">

            <div class="col-md-4 mb-4" *ngFor="let project of projects">

                <div class="card h-100 shadow-sm">
                    <img [src]="project.imageUrl || 'assets/placeholder.jpg'" class="card-img-top" [alt]="project.name">

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ project.name | uppercase }}</h5>

                        <p class="card-text">{{ project.description }}</p>

                        <div class="mt-auto">
                            <div class="d-flex flex-wrap gap-2 mb-3">
                                <span class="badge bg-secondary" *ngFor="let tech of project.technologies">
                                    {{ tech }}
                                </span>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a [href]="project.demoUrl" target="_blank" class="btn btn-primary btn-sm">Ver Demo</a>
                                <a [href]="project.codeUrl" target="_blank"
                                    class="btn btn-outline-dark btn-sm">GitHub</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <ng-template #noProjects>
            <div class="alert alert-warning text-center" role="alert">
                No hay proyectos disponibles en este momento.
                <button class="btn btn-link" (click)="loadProjects()">Reintentar</button>
            </div>
        </ng-template>

    </div>
</section>
