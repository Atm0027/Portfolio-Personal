<header class="sticky-top shadow">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo/Icono y Nombre -->
      <a class="navbar-brand d-flex align-items-center" routerLink="/home">
        <svg class="me-2 logo-svg" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="18" height="18" rx="4" fill="#374151"></rect>
          <path d="M7 17L10 7L14 17" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <span class="fw-bold">Alejandro Torres Muñoz</span>
      </a>

      <!-- Toggle para móvil -->
      <button
        class="navbar-toggler"
        type="button"
        (click)="toggleMenu()"
        [attr.aria-expanded]="isMenuOpen"
        aria-controls="navbarNav"
        aria-label="Abrir menú de navegación">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navegación -->
      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        [class.show]="isMenuOpen">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/home"
              routerLinkActive="active"
              (click)="closeMenu()">
              <i class="bi bi-house-door me-1"></i>Sobre mí
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/portfolio"
              routerLinkActive="active"
              (click)="closeMenu()">
              <i class="bi bi-briefcase me-1"></i>Proyectos
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/contact"
              routerLinkActive="active"
              (click)="closeMenu()">
              <i class="bi bi-envelope me-1"></i>Contacto
            </a>
          </li>
          <li class="nav-item ms-lg-3">
            <button
              class="btn btn-outline-secondary btn-sm theme-toggle"
              type="button"
              (click)="toggleTheme()"
              [attr.aria-label]="getThemeButtonText()"
              [title]="getThemeButtonText()">
              <i class="bi" [ngClass]="getThemeIcon()"></i>
              <span class="d-lg-none ms-2">{{ getThemeButtonText() }}</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
