<footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
        <p class="mb-2">
            &copy; {{ currentYear | date:'yyyy' }} Alejandro Torres Mu√±oz. Todos los derechos reservados.
        </p>
        <div class="social-links">
            <a *ngFor="let link of socialLinks" [href]="link.url"
                [attr.target]="link.external ? '_blank' : null"
                [attr.rel]="link.external ? 'noopener noreferrer' : null"
                class="text-white me-3" [title]="link.name">
                <i class="bi" [ngClass]="link.icon"></i>
                {{ link.name }}
            </a>
        </div>
    </div>
</footer>
