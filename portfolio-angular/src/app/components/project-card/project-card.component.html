<div class="card h-100 project-card">
    <!-- Imagen del proyecto -->
    <img [src]="project.imageUrl || 'assets/images/placeholder-project.jpg'" class="card-img-top"
        [alt]="'Imagen de ' + project.name" style="height: 200px; object-fit: cover;">

    <div class="card-body d-flex flex-column">
        <h5 class="card-title">
            <i class="bi bi-folder2-open me-2"></i>
            {{ project.name }}
        </h5>

        <p class="card-text flex-grow-1">
            {{ project.description }}
        </p>

        <!-- Tecnologías -->
        <div class="technologies mb-3">
            <span class="badge bg-primary me-1 mb-1" *ngFor="let tech of getDisplayedTechnologies()">{{ tech }}</span>
            <span *ngIf="hasMoreTechnologies()" class="badge bg-secondary">+{{ getExtraTechnologiesCount() }}</span>
        </div>

        <!-- Botones de acción -->
        <div class="d-flex gap-2 flex-wrap">

            <a [href]="project.codeUrl" target="_blank" rel="noopener noreferrer"
                class="btn btn-outline-secondary btn-sm" [attr.aria-label]="'Ver código fuente de ' + project.name">
                <i class="bi bi-github me-1"></i>
                Código
            </a>
            <button type="button" class="btn btn-outline-primary btn-sm ms-auto" (click)="onViewDetails()"
                [attr.aria-label]="'Ver más detalles de ' + project.name">
                <i class="bi bi-eye me-1"></i>
                Detalles
            </button>
        </div>
    </div>
</div>
