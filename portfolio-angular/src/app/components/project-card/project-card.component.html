<div class="card h-100 project-card">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">
            <i class="bi bi-folder2-open me-2"></i>
            {{ project.name }}
        </h5>

        <p class="card-text flex-grow-1">
            {{ project.description }}
        </p>

        <!-- Tecnologías -->
        <div class="technologies mb-3">
            @for (tech of getDisplayedTechnologies(); track tech) {
            <span class="badge bg-primary me-1 mb-1">{{ tech }}</span>
            }
            @if (hasMoreTechnologies()) {
            <span class="badge bg-secondary">+{{ getExtraTechnologiesCount() }}</span>
            }
        </div>

        <!-- Botones de acción -->
        <div class="d-flex gap-2 flex-wrap">
            <a [href]="project.demoUrl" target="_blank" rel="noopener noreferrer" class="btn btn-primary btn-sm">
                <i class="bi bi-box-arrow-up-right me-1"></i>
                Demo
            </a>
            <a [href]="project.codeUrl" target="_blank" rel="noopener noreferrer"
                class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-github me-1"></i>
                Código
            </a>
            <button type="button" class="btn btn-outline-primary btn-sm ms-auto" (click)="onViewDetails()">
                <i class="bi bi-eye me-1"></i>
                Detalles
            </button>
        </div>
    </div>
</div>
